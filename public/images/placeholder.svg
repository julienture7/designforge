<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#1f2937"/>
  
  <!-- Image icon -->
  <g transform="translate(150, 100)">
    <!-- Frame -->
    <rect x="0" y="0" width="100" height="80" rx="8" ry="8" fill="none" stroke="#4b5563" stroke-width="3"/>
    
    <!-- Mountain shape -->
    <polygon points="15,65 40,35 55,50 85,25 85,65" fill="#4b5563"/>
    
    <!-- Sun circle -->
    <circle cx="75" cy="25" r="12" fill="#6b7280"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">
    Image unavailable
  </text>
</svg>